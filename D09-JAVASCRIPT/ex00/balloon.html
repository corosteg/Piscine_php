<html>
	<head><title>Ballon</title></head>
	<body>
		<div id="div" style="width:200px;height:200px;
			border-radius:50%;background-color:red"
			onclick="bigger()" onmouseleave="lower()">
		</div>
		<script>
			function bigger()
			{
				var actual = document.getElementById('div').style.height;
				var color = document.getElementById('div').style.backgroundColor;
				actual = parseInt(actual);
				if (actual > 410)
				{
					document.getElementById('div').style.height="200px";
					document.getElementById('div').style.width="200px";
					document.getElementById('div').style.backgroundColor="red";
				}
				else
				{
					document.getElementById('div').style.height=(actual + 10 + "px");
					document.getElementById('div').style.width=(actual + 10 + "px");
					if (color == "red")
						document.getElementById('div').style.backgroundColor="green";
					if (color == "green")
						document.getElementById('div').style.backgroundColor="blue";
					if (color == "blue")
						document.getElementById('div').style.backgroundColor="red";
				}
			}
			function lower()
			{
				var actual = document.getElementById('div').style.height;
				var color = document.getElementById('div').style.backgroundColor;
				actual = parseInt(actual);
				if (actual < 205)
				{
					document.getElementById('div').style.height="200px";
					document.getElementById('div').style.width="200px";
				}
				else
				{
					document.getElementById('div').style.height=(actual - 5 + "px");
					document.getElementById('div').style.width=(actual - 5 + "px");
				}
				if (color == "red")
					document.getElementById('div').style.backgroundColor="blue";
				if (color == "blue")
					document.getElementById('div').style.backgroundColor="green";
				if (color == "green")
					document.getElementById('div').style.backgroundColor="red";
			}
		</script>
	</body>
</html>
